<body>
    <div class="container">

        <div class="nfc-icon">ğŸ“¡</div>

            â€¢ iPhone Safari: æœªå¯¾å¿œï¼ˆiOSåˆ¶é™ã«ã‚ˆã‚Šï¼‰<br>
            â€¢ ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ãƒ–ãƒ©ã‚¦ã‚¶: ä¸€éƒ¨å¯¾å¿œ

    <script>
        let nfcReader = null;
        let readingHistory = [];
        
        // NFCã‚µãƒãƒ¼ãƒˆçŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
        function checkNFCSupport() {
            if ('NDEFReader' in window) {
                return true;
            } else {
                return false;
            }
        }
        
        // åˆæœŸåŒ–
        function init() {
            const statusElement = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            
            if (!checkNFCSupport()) {
                statusElement.textContent = 'ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Web NFC APIã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“';
                statusElement.className = 'status error';
                startBtn.disabled = true;
                return;
            }
            
            statusElement.textContent = 'NFCã®èª­ã¿å–ã‚Šæº–å‚™å®Œäº†';
            statusElement.className = 'status ready';
        }
        
        // NFCèª­ã¿å–ã‚Šé–‹å§‹
        async function startNFCReading() {
            const statusElement = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            try {
                // NDEFReaderã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
                nfcReader = new NDEFReader();
                
                // èª­ã¿å–ã‚Šæ¨©é™ã‚’è¦æ±‚
                await nfcReader.scan();
                
                // çŠ¶æ…‹ã‚’æ›´æ–°
                statusElement.textContent = 'NFCã‚¿ã‚°ã‚’è¿‘ã¥ã‘ã¦ãã ã•ã„...';
                statusElement.className = 'status reading';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                // èª­ã¿å–ã‚Šã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                nfcReader.addEventListener('reading', handleNFCReading);
                nfcReader.addEventListener('readingerror', handleNFCError);
                
            } catch (error) {
                console.error('NFCèª­ã¿å–ã‚Šé–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                statusElement.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + error.message;
                statusElement.className = 'status error';
            }
        }
        
        // NFCèª­ã¿å–ã‚Šåœæ­¢
        function stopNFCReading() {
            if (nfcReader) {
                nfcReader.removeEventListener('reading', handleNFCReading);
                nfcReader.removeEventListener('readingerror', handleNFCError);
                nfcReader = null;
            }
            
            const statusElement = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            statusElement.textContent = 'NFCã®èª­ã¿å–ã‚Šæº–å‚™å®Œäº†';
            statusElement.className = 'status ready';
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }
        
        // NFCèª­ã¿å–ã‚Šå‡¦ç†
        function handleNFCReading(event) {
            const statusElement = document.getElementById('status');
            const dataDisplay = document.getElementById('dataDisplay');
            const dataContent = document.getElementById('dataContent');
            
            try {
                let textData = '';
                
                // NDEFãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã‚‰ãƒ†ã‚­ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡º
                for (const record of event.message.records) {
                    if (record.recordType === 'text') {
                        const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                        textData += textDecoder.decode(record.data);
                    } else if (record.recordType === 'url') {
                        const textDecoder = new TextDecoder('utf-8');
                        textData += textDecoder.decode(record.data);
                    } else {
                        // ãã®ä»–ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã‚¿ã‚¤ãƒ—ã®å ´åˆã¯16é€²æ•°ã§è¡¨ç¤º
                        const bytes = new Uint8Array(record.data);
                        textData += `[${record.recordType}]: ${Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ')}`;
                    }
                    textData += '\n';
                }
                
                // ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                dataContent.textContent = textData || 'ãƒ†ã‚­ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ';
                dataDisplay.style.display = 'block';
                
                // å±¥æ­´ã«è¿½åŠ 
                addToHistory(textData);
                
                // çŠ¶æ…‹ã‚’æ›´æ–°
                statusElement.textContent = 'NFCã‚¿ã‚°ã®èª­ã¿å–ã‚ŠæˆåŠŸï¼';
                statusElement.className = 'status success';
                
                // 3ç§’å¾Œã«èª­ã¿å–ã‚Šå¾…æ©ŸçŠ¶æ…‹ã«æˆ»ã™
                setTimeout(() => {
                    statusElement.textContent = 'NFCã‚¿ã‚°ã‚’è¿‘ã¥ã‘ã¦ãã ã•ã„...';
                    statusElement.className = 'status reading';
                }, 3000);
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                statusElement.textContent = 'ãƒ‡ãƒ¼ã‚¿å‡¦ç†ã‚¨ãƒ©ãƒ¼: ' + error.message;
                statusElement.className = 'status error';
            }
        }
        
        // NFCã‚¨ãƒ©ãƒ¼å‡¦ç†
        function handleNFCError(event) {
            const statusElement = document.getElementById('status');
            console.error('NFCèª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼:', event);
            statusElement.textContent = 'NFCèª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
            statusElement.className = 'status error';
        }
        
        // å±¥æ­´ã«è¿½åŠ 
        function addToHistory(data) {
            const timestamp = new Date().toLocaleString('ja-JP');
            readingHistory.unshift({
                timestamp: timestamp,
                data: data
            });
            
            // å±¥æ­´ã¯æœ€æ–°10ä»¶ã¾ã§ä¿æŒ
            if (readingHistory.length > 10) {
                readingHistory = readingHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }
        
        // å±¥æ­´è¡¨ç¤ºã‚’æ›´æ–°
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (readingHistory.length === 0) {
                historyElement.style.display = 'none';
                return;
            }
            
            historyList.innerHTML = '';
            readingHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="timestamp">${item.timestamp}</div>
                    <div>${item.data || 'ãƒ‡ãƒ¼ã‚¿ãªã—'}</div>
                `;
                historyList.appendChild(historyItem);
            });
            
            historyElement.style.display = 'block';
        }
        
        // å±¥æ­´ã‚’ã‚¯ãƒªã‚¢
        function clearHistory() {
            readingHistory = [];
            updateHistoryDisplay();
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
