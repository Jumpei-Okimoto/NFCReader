<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC„Çø„Ç∞„É™„Éº„ÉÄ„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .nfc-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .scan-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #fce4ec;
            color: #c62828;
            border: 1px solid #f8bbd9;
        }

        .status.warning {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc02;
        }

        .data-display {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: left;
        }

        .data-display h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .data-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .support-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nfc-icon">üì±</div>
        <h1>NFC„Çø„Ç∞„É™„Éº„ÉÄ„Éº</h1>
        
        <button id="scanButton" class="scan-button">
            NFC„Çø„Ç∞„Çí„Çπ„Ç≠„É£„É≥
        </button>
        
        <div id="status" class="status info">
            NFC„Çø„Ç∞„ÇíË™≠„ÅøÂèñ„ÇãÊ∫ñÂÇô„Åå„Åß„Åç„Å¶„ÅÑ„Åæ„Åô
        </div>
        
        <div id="dataDisplay" class="data-display" style="display: none;">
            <h3>Ë™≠„ÅøÂèñ„Çä„Éá„Éº„Çø:</h3>
            <div id="dataContent" class="data-content"></div>
        </div>

        <div class="support-info">
            <strong>ÂØæÂøú„Éñ„É©„Ç¶„Ç∂:</strong><br>
            ‚Ä¢ Android: Chrome 89+<br>
            ‚Ä¢ iPhone: iOS 13+ Safari (Core NFCÂØæÂøú)
        </div>
    </div>

    <script>
        class NFCReader {
            constructor() {
                this.scanButton = document.getElementById('scanButton');
                this.statusElement = document.getElementById('status');
                this.dataDisplay = document.getElementById('dataDisplay');
                this.dataContent = document.getElementById('dataContent');
                this.isScanning = false;
                
                this.init();
            }

            init() {
                this.checkNFCSupport();
                this.scanButton.addEventListener('click', () => this.startScan());
            }

            checkNFCSupport() {
                if ('NDEFReader' in window) {
                    this.showStatus('Web NFC APIÂØæÂøú„Éñ„É©„Ç¶„Ç∂„Åß„Åô', 'success');
                } else {
                    this.showStatus('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØWeb NFC API„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'warning');
                }
            }

            showStatus(message, type = 'info') {
                this.statusElement.textContent = message;
                this.statusElement.className = `status ${type}`;
            }

            async startScan() {
                if (this.isScanning) return;

                try {
                    this.isScanning = true;
                    this.scanButton.disabled = true;
                    this.scanButton.innerHTML = '<span class="loading"></span>NFC„Çø„Ç∞„ÇíËøë„Å•„Åë„Å¶„Åè„Å†„Åï„ÅÑ...';
                    this.scanButton.classList.add('pulse');
                    
                    this.showStatus('NFC„Çø„Ç∞„Çí„Çπ„Éû„Éõ„Å´Ëøë„Å•„Åë„Å¶„Åè„Å†„Åï„ÅÑ', 'info');
                    this.dataDisplay.style.display = 'none';

                    if ('NDEFReader' in window) {
                        await this.scanWithWebNFC();
                    } else {
                        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: Core NFC (iOS Safari)
                        await this.scanWithCoreNFC();
                    }
                } catch (error) {
                    this.handleError(error);
                } finally {
                    this.isScanning = false;
                    this.scanButton.disabled = false;
                    this.scanButton.innerHTML = 'NFC„Çø„Ç∞„Çí„Çπ„Ç≠„É£„É≥';
                    this.scanButton.classList.remove('pulse');
                }
            }

            async scanWithWebNFC() {
                const ndef = new NDEFReader();
                
                // Ê®©Èôê„Çí„É™„ÇØ„Ç®„Çπ„Éà
                await ndef.scan();
                
                this.showStatus('„Çπ„Ç≠„É£„É≥‰∏≠... NFC„Çø„Ç∞„ÇíËøë„Å•„Åë„Å¶„Åè„Å†„Åï„ÅÑ', 'info');

                // Ë™≠„ÅøÂèñ„Çä„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
                ndef.addEventListener('reading', ({ message }) => {
                    this.handleNFCData(message);
                });

                ndef.addEventListener('readingerror', (error) => {
                    this.handleError(error);
                });

                // 5ÁßíÂæå„Å´„Çø„Ç§„É†„Ç¢„Ç¶„Éà
                setTimeout(() => {
                    if (this.isScanning) {
                        this.showStatus('„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ', 'warning');
                        this.isScanning = false;
                        this.scanButton.disabled = false;
                        this.scanButton.innerHTML = 'NFC„Çø„Ç∞„Çí„Çπ„Ç≠„É£„É≥';
                        this.scanButton.classList.remove('pulse');
                    }
                }, 5000);
            }

            async scanWithCoreNFC() {
                // iOS SafariÁî®„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                this.showStatus('iOS Safari„ÅÆÂ†¥Âêà„ÄÅË®≠ÂÆö > „Éó„É©„Ç§„Éê„Ç∑„Éº > NFC „Åß„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                
                // iOS Safari „Åß„ÅØ Web NFC API „ÅåÈôêÂÆöÁöÑ„Å™„ÅÆ„Åß„ÄÅ
                // „É¶„Éº„Ç∂„Éº„Å´ÊâãÂãï„ÅßNFC„Çø„Ç∞„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„ÇÇ„Çâ„ÅÜ
                const userInput = prompt('NFC„Çø„Ç∞„ÅÆÂÜÖÂÆπ„ÇíÊâãÂãï„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
                if (userInput) {
                    this.displayData(userInput, 'text');
                    this.showStatus('„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    this.showStatus('ÂÖ•Âäõ„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü', 'warning');
                }
            }

            handleNFCData(message) {
                this.showStatus('NFC„Çø„Ç∞„ÇíË™≠„ÅøÂèñ„Çä„Åæ„Åó„ÅüÔºÅ', 'success');
                
                let allData = [];
                
                for (const record of message.records) {
                    const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                    const data = textDecoder.decode(record.data);
                    
                    allData.push({
                        recordType: record.recordType,
                        mediaType: record.mediaType,
                        data: data,
                        encoding: record.encoding
                    });
                }

                if (allData.length > 0) {
                    this.displayData(allData[0].data, allData[0].recordType);
                } else {
                    this.showStatus('„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü', 'warning');
                }
            }

            displayData(data, type) {
                this.dataContent.innerHTML = `
                    <strong>„Çø„Ç§„Éó:</strong> ${type}<br>
                    <strong>„Éá„Éº„Çø:</strong><br>
                    ${this.escapeHtml(data)}
                `;
                this.dataDisplay.style.display = 'block';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            handleError(error) {
                console.error('NFC Error:', error);
                
                if (error.name === 'NotAllowedError') {
                    this.showStatus('NFCÊ®©Èôê„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Éñ„É©„Ç¶„Ç∂Ë®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                } else if (error.name === 'NotSupportedError') {
                    this.showStatus('„Åä‰Ωø„ÅÑ„ÅÆ„Éá„Éê„Ç§„Çπ„ÅØNFC„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                } else if (error.name === 'NotReadableError') {
                    this.showStatus('NFC„Çø„Ç∞„ÅåË™≠„ÅøÂèñ„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü', 'error');
                } else {
                    this.showStatus(`„Ç®„É©„Éº: ${error.message}`, 'error');
                }
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            new NFCReader();
        });

        // „Çµ„Éº„Éì„Çπ„ÉØ„Éº„Ç´„ÉºÁôªÈå≤ÔºàPWAÂØæÂøúÔºâ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
