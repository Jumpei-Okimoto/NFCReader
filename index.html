<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCタグリーダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nfc-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.ready {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 2px solid #4caf50;
        }
        
        .status.reading {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #2196f3;
            animation: blink 1s infinite;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 2px solid #4caf50;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .data-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .data-display h3 {
            color: #495057;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .data-content {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .support-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #856404;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
        }
        
        .history h3 {
            color: #495057;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .history-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .history-item .timestamp {
            color: #6c757d;
            font-size: 0.8em;
        }
        
        .clear-btn {
            background: #dc3545;
            font-size: 0.9em;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 NFCタグリーダー</h1>
        
        <div class="nfc-icon">📡</div>
        
        <div id="status" class="status ready">
            NFCの読み取り準備完了
        </div>
        
        <button id="startBtn" class="btn" onclick="startNFCReading()">
            NFCタグを読み取り開始
        </button>
        
        <button id="stopBtn" class="btn" onclick="stopNFCReading()" style="display: none;">
            読み取り停止
        </button>
        
        <div id="dataDisplay" class="data-display" style="display: none;">
            <h3>読み取ったデータ</h3>
            <div id="dataContent" class="data-content"></div>
        </div>
        
        <div id="history" class="history" style="display: none;">
            <h3>読み取り履歴</h3>
            <div id="historyList"></div>
            <button class="btn clear-btn" onclick="clearHistory()">履歴をクリア</button>
        </div>
        
        <div class="support-info">
            <strong>対応状況:</strong><br>
            • Android Chrome: 対応<br>
            • iPhone Safari: 未対応（iOS制限により）<br>
            • デスクトップブラウザ: 一部対応
        </div>
    </div>

    <script>
        let nfcReader = null;
        let readingHistory = [];
        
        // NFCサポート状況をチェック
        function checkNFCSupport() {
            if ('NDEFReader' in window) {
                return true;
            } else {
                return false;
            }
        }
        
        // 初期化
        function init() {
            const statusElement = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            
            if (!checkNFCSupport()) {
                statusElement.textContent = 'このブラウザはWeb NFC APIに対応していません';
                statusElement.className = 'status error';
                startBtn.disabled = true;
                return;
            }
            
            statusElement.textContent = 'NFCの読み取り準備完了';
            statusElement.className = 'status ready';
        }
        
        // NFC読み取り開始
        async function startNFCReading() {
            const statusElement = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            try {
                // NDEFReaderのインスタンスを作成
                nfcReader = new NDEFReader();
                
                // 読み取り権限を要求
                await nfcReader.scan();
                
                // 状態を更新
                statusElement.textContent = 'NFCタグを近づけてください...';
                statusElement.className = 'status reading';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                // 読み取りイベントリスナーを追加
                nfcReader.addEventListener('reading', handleNFCReading);
                nfcReader.addEventListener('readingerror', handleNFCError);
                
            } catch (error) {
                console.error('NFC読み取り開始エラー:', error);
                statusElement.textContent = 'エラー: ' + error.message;
                statusElement.className = 'status error';
            }
        }
        
        // NFC読み取り停止
        function stopNFCReading() {
            if (nfcReader) {
                nfcReader.removeEventListener('reading', handleNFCReading);
                nfcReader.removeEventListener('readingerror', handleNFCError);
                nfcReader = null;
            }
            
            const statusElement = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            statusElement.textContent = 'NFCの読み取り準備完了';
            statusElement.className = 'status ready';
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }
        
        // NFC読み取り処理
        function handleNFCReading(event) {
            const statusElement = document.getElementById('status');
            const dataDisplay = document.getElementById('dataDisplay');
            const dataContent = document.getElementById('dataContent');
            
            try {
                let textData = '';
                
                // NDEFメッセージからテキストデータを抽出
                for (const record of event.message.records) {
                    if (record.recordType === 'text') {
                        const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                        textData += textDecoder.decode(record.data);
                    } else if (record.recordType === 'url') {
                        const textDecoder = new TextDecoder('utf-8');
                        textData += textDecoder.decode(record.data);
                    } else {
                        // その他のレコードタイプの場合は16進数で表示
                        const bytes = new Uint8Array(record.data);
                        textData += `[${record.recordType}]: ${Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ')}`;
                    }
                    textData += '\n';
                }
                
                // データを表示
                dataContent.textContent = textData || 'テキストデータが見つかりませんでした';
                dataDisplay.style.display = 'block';
                
                // 履歴に追加
                addToHistory(textData);
                
                // 状態を更新
                statusElement.textContent = 'NFCタグの読み取り成功！';
                statusElement.className = 'status success';
                
                // 3秒後に読み取り待機状態に戻す
                setTimeout(() => {
                    statusElement.textContent = 'NFCタグを近づけてください...';
                    statusElement.className = 'status reading';
                }, 3000);
                
            } catch (error) {
                console.error('データ処理エラー:', error);
                statusElement.textContent = 'データ処理エラー: ' + error.message;
                statusElement.className = 'status error';
            }
        }
        
        // NFCエラー処理
        function handleNFCError(event) {
            const statusElement = document.getElementById('status');
            console.error('NFC読み取りエラー:', event);
            statusElement.textContent = 'NFC読み取りエラーが発生しました';
            statusElement.className = 'status error';
        }
        
        // 履歴に追加
        function addToHistory(data) {
            const timestamp = new Date().toLocaleString('ja-JP');
            readingHistory.unshift({
                timestamp: timestamp,
                data: data
            });
            
            // 履歴は最新10件まで保持
            if (readingHistory.length > 10) {
                readingHistory = readingHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }
        
        // 履歴表示を更新
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (readingHistory.length === 0) {
                historyElement.style.display = 'none';
                return;
            }
            
            historyList.innerHTML = '';
            readingHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="timestamp">${item.timestamp}</div>
                    <div>${item.data || 'データなし'}</div>
                `;
                historyList.appendChild(historyItem);
            });
            
            historyElement.style.display = 'block';
        }
        
        // 履歴をクリア
        function clearHistory() {
            readingHistory = [];
            updateHistoryDisplay();
        }
        
        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
